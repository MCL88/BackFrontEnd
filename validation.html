<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<h1>Login</h1>
	<form>
<!-- Le password servono per i lettori delle pagine 
	in modo tale da indicizzare meglio i nostri
	siti web -->
		<label for="username">Username: <input id="username" name="user" type="text" required placeholder="Username"></label>
		<label for="username">Username: <input id="username" name="user" type="email" required placeholder="Username"></label>		
		<label for="password">Password: <input id="password" name="password" type="password" required placeholder="Password"></label>
		<input type="submit">
	</form>	
</body>
</html>
